<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMPro Efficiency Booster</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CMPro Efficiency Booster</h1>
        <button id="close-button" class="close-button" title="Close">
          &times;
        </button>
      </div>
      <div class="controls-section">
        <div class="control-group">
          <label>Summary Box Controls</label>
          <div class="button-row">
            <button id="reset-position-button" class="control-button">
              Reset Position
            </button>
            <button id="toggle-visibility-button" class="control-button">
              Hide Summary Box
            </button>
          </div>
        </div>

        <div class="control-group">
          <label>Image Editor Auto-Scroll</label>
          <div class="toggle-row">
            <label class="toggle-label">
              <input type="checkbox" id="auto-scroll-toggle" checked>
              <span class="toggle-text">Enable Auto-Scroll</span>
            </label>
          </div>
          <div class="slider-row" id="scroll-speed-container">
            <label for="scroll-speed-slider" class="slider-label">Scroll Speed</label>
            <div class="slider-container">
              <input type="range" id="scroll-speed-slider" min="5" max="100" value="35" step="5">
              <span class="slider-value" id="scroll-speed-value">35</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
