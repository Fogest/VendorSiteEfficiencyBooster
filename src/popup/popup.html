<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMPro Efficiency Booster</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CMPro Efficiency Booster</h1>
        <button id="close-button" class="close-button" title="Close">
          &times;
        </button>
      </div>
      <div class="controls-section">
        <div class="control-group">
          <label>Summary Box Controls</label>
          <div class="button-row">
            <button id="reset-position-button" class="control-button">
              Reset Position
            </button>
            <button id="toggle-visibility-button" class="control-button">
              Hide Summary Box
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
