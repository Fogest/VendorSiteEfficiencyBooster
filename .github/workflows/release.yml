name: Build and Release Extension

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your preferred Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the extension
      - name: Build the extension
        run: npm run build

      # Zip the build output
      - name: Zip the extension
        run: |
          cd dist
          zip -r ../extension.zip .

      # Upload the ZIP as an artifact
      - name: Upload extension ZIP
        uses: actions/upload-artifact@v3
        with:
          name: extension
          path: extension.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout code again for release creation
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a release using softprops/action-gh-release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.0
        with:
          files: dist/extension.zip
          tag_name: ${{ github.sha }}  # Tag the release with the commit SHA or a custom tag
          prerelease: ${{ github.ref == 'refs/heads/develop' }}  # Mark as prerelease if on the develop branch
